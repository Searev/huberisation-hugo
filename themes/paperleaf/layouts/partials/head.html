<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ $css := resources.Get "/css/style.css" | minify | fingerprint }}
    {{ $cssPrint := resources.Get "/css/print.css" | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ $css.Permalink }}" integrity="{{ $css.Data.Fingerprint }}">
    <link rel="stylesheet" type="text/css" media="print" href="{{ $cssPrint.Permalink }}" integrity="{{ $cssPrint.Data.Fingerprint }}">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    {{ with .Site.Params.Description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
</head>
