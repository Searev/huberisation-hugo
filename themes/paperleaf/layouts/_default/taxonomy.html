{{ define "main" }}
  <div class="article-list-container">
    <h2>Articles traitant du sujet : {{ .Data.Term }}</h2>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Pages }}
        <div class="relative w-100  mb4 bg-white">
          {{ partial "article-thumbnail.html" . }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
